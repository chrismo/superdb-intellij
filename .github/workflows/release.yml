name: Release

on:
  # Release on merge to main
  push:
    branches:
      - main
  # Manual trigger for re-releasing or testing
  workflow_dispatch:
    inputs:
      lsp_version:
        description: 'LSP version to bundle (tag or "latest")'
        required: false
        default: 'latest'

# Cancel in-progress runs for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LSP_REPO: chrismo/superdb-lsp

jobs:
  build-release:
    name: Build Release with LSP
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact_name: ${{ steps.version.outputs.artifact_name }}
      skip_tag: ${{ steps.version.outputs.skip_tag }}
      skip_release: ${{ steps.version.outputs.skip_release }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Lexer and Parser
        run: ./gradlew generateLexer generateParser

      - name: Download LSP binaries for all platforms
        env:
          GITHUB_TOKEN: ${{ secrets.LSP_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          LSP_REPO: ${{ env.LSP_REPO }}
        run: |
          ./scripts/download-all-platforms.sh ${{ github.event.inputs.lsp_version || 'latest' }}
        continue-on-error: true  # Don't fail if LSP not available yet

      - name: List LSP binaries
        run: |
          echo "LSP binaries downloaded:"
          ls -la src/main/resources/lsp/ 2>/dev/null || echo "No LSP directory found"

      - name: Calculate Version
        id: version
        run: |
          # Version comes from LSP VERSION file (e.g., v0.51231.0)
          if [ -f src/main/resources/lsp/VERSION ]; then
            VERSION=$(cat src/main/resources/lsp/VERSION)
          else
            VERSION="v0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=superdb-plugin-${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Check if tag and/or release already exist
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "skip_tag=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "skip_tag=false" >> $GITHUB_OUTPUT
          fi

          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "skip_release=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists, skipping"
          else
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag
        if: steps.version.outputs.skip_tag != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Run Tests
        run: ./gradlew test

      - name: Verify Plugin
        run: ./gradlew verifyPlugin

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact_name }}
          path: build/distributions/*.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: needs.build-release.outputs.skip_release != 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Plugin Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-release.outputs.artifact_name }}
          path: dist/

      - name: Generate Release Notes
        id: notes
        run: |
          # Get commits since last tag (or last 10 if no tags)
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            echo "## Changes since $LAST_TAG" > release_notes.md
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
          else
            echo "## Initial Release" > release_notes.md
            git log -10 --pretty=format:"- %s (%h)" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "1. Download the plugin zip file below" >> release_notes.md
          echo "2. In IntelliJ: Settings → Plugins → ⚙️ → Install Plugin from Disk" >> release_notes.md
          echo "3. Select the downloaded zip file" >> release_notes.md
          echo "4. Restart the IDE" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build-release.outputs.version }}
          name: SuperDB Plugin ${{ needs.build-release.outputs.version }}
          body_path: release_notes.md
          files: dist/*.zip
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
