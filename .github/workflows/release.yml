name: Release

on:
  # Release on version tags
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
  # Manual trigger
  workflow_dispatch:
    inputs:
      lsp_version:
        description: 'LSP version to bundle (tag or "latest")'
        required: false
        default: 'latest'
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'true'
        type: boolean

# Cancel in-progress runs for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LSP_REPO: chrismo/superdb-syntaxes

jobs:
  build-release:
    name: Build Release with LSP
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact_name: ${{ steps.version.outputs.artifact_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation

      - name: Calculate Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Use tag version
            VERSION="${{ github.ref_name }}"
          else
            # Generate version from date and short SHA
            VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=superdb-plugin-${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Generate Lexer and Parser
        run: ./gradlew generateLexer generateParser

      - name: Download LSP binaries for all platforms
        env:
          GITHUB_TOKEN: ${{ secrets.LSP_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          LSP_REPO: ${{ env.LSP_REPO }}
        run: |
          ./scripts/download-all-platforms.sh ${{ github.event.inputs.lsp_version || 'latest' }}
        continue-on-error: true  # Don't fail if LSP not available yet

      - name: List LSP binaries
        run: |
          echo "LSP binaries downloaded:"
          ls -la src/main/resources/lsp/ 2>/dev/null || echo "No LSP directory found"

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Run Tests
        run: ./gradlew test

      - name: Verify Plugin
        run: ./gradlew verifyPlugin

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact_name }}
          path: build/distributions/*.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    # Create release for tags OR main branch pushes (unless disabled)
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      (github.ref == 'refs/heads/main' && github.event.inputs.create_release != 'false') ||
      (github.ref == 'refs/heads/master' && github.event.inputs.create_release != 'false')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Plugin Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-release.outputs.artifact_name }}
          path: dist/

      - name: Generate Release Notes
        id: notes
        run: |
          VERSION="${{ needs.build-release.outputs.version }}"

          # Get commits since last tag (or last 10 if no tags)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            echo "## Changes since $LAST_TAG" > release_notes.md
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
          else
            echo "## Recent Changes" > release_notes.md
            git log -10 --pretty=format:"- %s (%h)" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "1. Download the plugin zip file below" >> release_notes.md
          echo "2. In IntelliJ: Settings → Plugins → ⚙️ → Install Plugin from Disk" >> release_notes.md
          echo "3. Select the downloaded zip file" >> release_notes.md
          echo "4. Restart the IDE" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build-release.outputs.version }}
          name: SuperDB Plugin ${{ needs.build-release.outputs.version }}
          body_path: release_notes.md
          files: dist/*.zip
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          make_latest: ${{ startsWith(github.ref, 'refs/tags/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
