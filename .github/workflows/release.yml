name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      lsp_version:
        description: 'LSP version to bundle (tag or "latest")'
        required: false
        default: 'latest'

# Cancel in-progress runs for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LSP_REPO: chrismo/superdb-syntaxes

jobs:
  build-release:
    name: Build Release with LSP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Generate Lexer and Parser
        run: ./gradlew generateLexer generateParser

      - name: Download LSP binaries for all platforms
        env:
          GITHUB_TOKEN: ${{ secrets.LSP_REPO_TOKEN }}
          LSP_REPO: ${{ env.LSP_REPO }}
        run: |
          ./scripts/download-all-platforms.sh ${{ github.event.inputs.lsp_version || 'latest' }}
        continue-on-error: true  # Don't fail if LSP not available yet

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Run Tests
        run: ./gradlew test

      - name: Verify Plugin
        run: ./gradlew verifyPlugin

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: superdb-plugin-${{ github.ref_name }}
          path: build/distributions/*.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download Plugin Artifact
        uses: actions/download-artifact@v4
        with:
          name: superdb-plugin-${{ github.ref_name }}
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
