name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Generate Lexer and Parser
        run: ./gradlew generateLexer generateParser

      - name: Build Plugin
        run: ./gradlew buildPlugin --info --stacktrace 2>&1 | tee build.log || (cat build.log && exit 1)

      - name: Run Tests
        run: ./gradlew test --info --stacktrace || echo "Tests failed - check output above"
        continue-on-error: true  # Allow build to continue for debugging

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/
          retention-days: 7

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: build/distributions/*.zip
          retention-days: 7

  verify:
    name: Verify Plugin
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Lexer and Parser
        run: ./gradlew generateLexer generateParser

      - name: Verify Plugin Structure
        run: ./gradlew verifyPlugin

      - name: Run Plugin Verifier
        run: ./gradlew runPluginVerifier
        continue-on-error: true  # Don't fail on warnings

  compatibility:
    name: IDE Compatibility
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        ide-version:
          - '2024.1'
          - '2024.2'
          - '2024.3'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Lexer and Parser
        run: ./gradlew generateLexer generateParser

      - name: Test with IDE ${{ matrix.ide-version }}
        run: ./gradlew test -PideVersion=${{ matrix.ide-version }}
        continue-on-error: true  # Report but don't block
